<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jamii Investors Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Dashboard Styles */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    .dashboard-container {
      width: 80%;
      max-width: 1200px;
      margin: 20px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    button {
      background-color: #f2b200;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f28b00;
    }

    /* Hiding all sections by default except Leads */
    .section,
    .profile-section,
    .withdraw-section,
    .opportunity-section,
    .add-client-section {
      display: none;
    }

    #leads {
      display: block;
    }

    .status-cards {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .status-card {
      flex: 1;
      text-align: center;
      padding: 20px;
      background-color: #e0e4ff;
      margin: 0 10px;
      border-radius: 8px;
    }

    .status-card h3 {
      margin-bottom: 10px;
    }

    .customer-list,
    .opportunity-list {
      width: 100%;
      border-collapse: collapse;
    }

    .customer-list th,
    .customer-list td,
    .opportunity-list th,
    .opportunity-list td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .customer-list .status.active {
      color: green;
      font-weight: bold;
    }

    .customer-list .status.inactive {
      color: red;
      font-weight: bold;
    }

    .account-section button {
      margin-right: 10px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-container label {
      font-weight: bold;
    }

    .form-container input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    /* Survey, Token, Referral Buttons */
    .opportunity-section button {
      margin-bottom: 15px;
    }

    .survey-list,
    .token-list,
    .referral-list {
      margin-top: 20px;
    }

    .token-list,
    .survey-list,
    .referral-list {
      display: none;
    }

    .token-list,
    .survey-list,
    .referral-list {
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <!-- Dashboard Navigation Buttons -->
    <div class="nav-buttons">
      <button onclick="showSection('leads')">Leads</button>
      <button onclick="showSection('opportunities')">Opportunities</button>
      <button onclick="showSection('account')">Account</button>
    </div>

    <!-- Leads Section (Visible by Default) -->
    <div id="leads" class="section">
      <div class="status-cards">
        <div class="status-card">
          <h3>Leads</h3>
          <p id="leadsCount">0</p>
        </div>
        <div class="status-card">
          <h3>New Customers</h3>
          <p id="newCustomersCount">0</p>
        </div>
        <div class="status-card">
          <h3>Clients</h3>
          <p id="clientsCount">0</p>
        </div>
      </div>

      <!-- Customer List -->
      <table class="customer-list">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="customerList">
          <!-- Data will be populated by JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Opportunities Section -->
    <div id="opportunities" class="section">
      <div class="status-cards">
        <div class="status-card">
          <h3>Open</h3>
          <p id="openCount">0</p>
        </div>
        <div class="status-card">
          <h3>Undergoing</h3>
          <p id="undergoingCount">0</p>
        </div>
        <div class="status-card">
          <h3>Completed</h3>
          <p id="completedCount">0</p>
        </div>
      </div>

      <div class="opportunity-section">
        <button onclick="showSurvey()">Surveys</button>
        <button onclick="showToken()">Tokens</button>
        <button onclick="showReferral()">Referral</button>
      </div>

      <!-- Survey Section -->
      <div id="survey" class="survey-list">
        <button onclick="startSurvey()">Start Survey</button>
      </div>

      <!-- Token Section -->
      <div id="tokens" class="token-list">
        <h4>Your Token List:</h4>
        <ul id="tokenList">
          <li>Buy groceries - <button onclick="grabToken()">Grab Token</button></li>
          <li>Pay bills - <button onclick="grabToken()">Grab Token</button></li>
        </ul>
      </div>

      <!-- Referral Section -->
      <div id="referrals" class="referral-list">
        <button onclick="generateReferralCode()">Generate Referral Code</button>
        <p>Your Referral Code: <strong id="referralCode"></strong></p>

        <!-- Referral Table -->
        <table class="customer-list">
          <thead>
            <tr>
              <th>Name</th>
              <th>Username</th>
              <th>Phone</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="referralTable">
            <!-- Data will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Account Section -->
    <div id="account" class="section account-section">
      <button onclick="showProfile()">Profile</button>
      <button onclick="showWithdraw()">Withdraw</button>
      <button onclick="showAddClient()">Add Client</button>

      <!-- Profile Section -->
      <div class="profile-section">
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Username:</strong> johndoe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <label>Phone: <input type="text" placeholder="Enter new phone number"></label>
        <label>Password: <input type="password" placeholder="Enter new password"></label>
        <button>Save Changes</button>
      </div>

      <!-- Withdraw Section -->
      <div class="withdraw-section">
        <label>Phone Number: <input type="text" placeholder="Enter phone number"></label>
        <label>Amount: <input type="text" placeholder="Enter amount"></label>
        <button onclick="sendWithdrawRequest()">Request Withdraw</button>
      </div>

      <!-- Add Client Section -->
      <div class="add-client-section">
        <form class="form-container" onsubmit="addClient(event)">
          <label>Full Name: <input type="text" id="clientName" required></label>
          <label>Username: <input type="text" id="clientUsername" required></label>
          <label>Email: <input type="email" id="clientEmail" required></label>
          <label>Phone Number: <input type="tel" id="clientPhone" required></label>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Show and hide sections
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }

    function showProfile() {
      document.querySelector('.profile-section').style.display = 'block';
      document.querySelector('.withdraw-section').style.display = 'none';
      document.querySelector('.add-client-section').style.display = 'none';
    }

    function showWithdraw() {
      document.querySelector('.withdraw-section').style.display = 'block';
      document.querySelector('.profile-section').style.display = 'none';
      document.querySelector('.add-client-section').style.display = 'none';
    }

    function showAddClient() {
      document.querySelector('.add-client-section').style.display = 'block';
      document.querySelector('.profile-section').style.display = 'none';
      document.querySelector('.withdraw-section').style.display = 'none';
    }

    function showSurvey() {
      document.querySelector('#survey').style.display = 'block';
      document.querySelector('#tokens').style.display = 'none';
      document.querySelector('#referrals').style.display = 'none';
    }

    function showToken() {
      document.querySelector('#tokens').style.display = 'block';
      document.querySelector('#survey').style.display = 'none';
      document.querySelector('#referrals').style.display = 'none';
    }

    function showReferral() {
      document.querySelector('#referrals').style.display = 'block';
      document.querySelector('#survey').style.display = 'none';
      document.querySelector('#tokens').style.display = 'none';
    }

    function grabToken() {
      alert("Token Grabbed!");
    }

    function startSurvey() {
      alert("Survey Started!");
    }

    function generateReferralCode() {
      const referralCode = "REF" + Math.floor(Math.random() * 100000);
      document.getElementById("referralCode").innerText = referralCode;

      // Add Referral to table
      const referralTable = document.getElementById("referralTable");
      const row = referralTable.insertRow();
      row.innerHTML = `
        <td>John Doe</td>
        <td>johndoe</td>
        <td>+123456789</td>
        <td class="status active">Active</td>
      `;
    }

    function sendWithdrawRequest() {
      alert(`Withdraw request sent!`);
    }

    // Sample data population for demo purposes
    document.getElementById("leadsCount").innerText = 5;
    document.getElementById("newCustomersCount").innerText = 2;
    document.getElementById("clientsCount").innerText = 3;
    document.getElementById("customerList").innerHTML = `
      <tr>
        <td>John Doe</td>
        <td>+123456789</td>
        <td>johndoe</td>
        <td>johndoe@example.com</td>
        <td class="status active">Active</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>+987654321</td>
        <td>janesmith</td>
        <td>janesmith@example.com</td>
        <td class="status inactive">Inactive</td>
      </tr>`;
  </script>
</body>

</html>
